<div class="container-fluid text-center">
    <h1>Job List</h1>
       <button (click)="clickAddJob()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Job</button> 
        <button (click)="backToAdmin()" type="button" routerLink="/admin-dashboard" class="btn btn-secondary mx-3">Back to Admin Profile</button>
      </div>
<table class="table  mt-3">
    <thead>
        <tr>
            <th scope="col">Job Id</th>
            <th scope="col">Post Name</th>
            <th scope="col">Company Name</th>
            <th scope="col">Location</th>
            <th scope="col">Skills</th>
            <th scope="col">Experience <br> Required</th>
            <th scope="col">Last Date</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of jobData">
          <td>{{row.id}}</td>
          <td>{{row.postName}}</td>
          <td>{{row.companyName}}</td>
          <td>{{row.location}}</td>
          <td>{{row.skills}}</td>
          <td>{{row.experience}}</td>
          <td>{{row.lastDate}}</td>
          <td>
                <button (click)="onEdit(row)"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-warning">Edit</button>
                <button (click)="deleteJob(row)"  class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Job Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Post Name</label>
              <input type="text" formControlName="postName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Company Name</label>
              <input type="text" formControlName="companyName" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Location</label>
              <input type="text" formControlName="location" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Skills</label>
              <input type="text" formControlName="skills" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Experience</label>
              <input type="text" formControlName="experience" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Last Date</label>
              <input type="text" formControlName="lastDate" class="form-control" id="exampleInputPassword1">
            </div>
    
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="showAdd" (click)=" postJobDetails()" class="btn btn-primary">Add</button>
          <button type="button" *ngIf="showUpdate" (click)="updateJobDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
